<html lang="en" id="contact">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="57x57" href="../apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="../dist/css/main.css">
    <title>Ucap Media | Contact Us</title>
</head>

<body>
    <header>
        <div id="homeIcon"><a href="index.html"><i class="fas fa-home"></i></a></div>
    </header>

    <div class="container">
        <h1 class="brand"><span>K's</span> Studio - Contact Me : )</h1>
        <div class="wrapper animated fadeIn">
            <div class="company-info">
                <h3>K's Studio</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 444 Fake St</li>
                    <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fa fa-envelope"></i> test@test.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Message sent!</div>
                <form id="contactForm">
                    <p>
                        <label>Name*</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email*</label>
                        <input type="text" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone*</label>
                        <input type="text" name="phone" id="phone" required>
                    </p>
                    <p class="full">
                        <label>Message*</label>
                        <textarea name="message" rows="3" placeholder="Tell me about your project, budget, best time/method of contact, etc."
                            id="message" required></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- IMPORTANT!!!!!!!!!! CHANGE THIS FIREBASE SCRIPT BEFORE PASSING OFF-->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>


    <!-- Keep below firebase js -->
    <script src="../dist/js/main.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".toggle").click(function () {
                $(this).toggleClass('on');
                $(".resize").toggleClass("active");
            });
        });
    </script>


</body>

</html>
