    <script type="text/javascript">
      $(document).ready(function() {
        $(".toggle").click(function() {
          $(this).toggleClass("on");
          $(".resize").toggleClass("active");
        });
        $(".slider").slick({
          infinite: true,
          fade: true,
          autoplay: true,
          autoplaySpeed: 4000,
          pauseOnFocus: false,
          pauseOnHover: false,
          swipeToSlide: true,
          arrows: true
          //dots: true,
          /*accessability: true,
                autoplay: true,
                autoplaySpeed: 5000,
                fade: true,
                pauseOnFocus: true,
                pauseOnHover: true,
                adaptiveHeight: true,
                //  speed: 1000, //animation speed
                swipeToSlide: true,*/
        });
        /* $('.slider-nav').slick({
                 asNavFor: '.slider',
                 dots: true,
                 centerMode: true,
                 focusOnSelect: true
             }); */

        $(".gallery_image a").on("click", function() {
          var slideIndex = $(this)
            .parent()
            .index();
          $(".slider").slick("slickGoTo", parseInt(slideIndex));
        });

        $("a[href*=#").click(function(event) {
          $("html,body").animate(
            {
              scrollTop: $(".slider").offset().top
            },
            "slow"
          );
          event.preventDefault();
        });
      });
    </script>
